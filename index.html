<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor">
        <h2 class="subtitle">Contact <span>us</span></h2>
        <form class="formulario">
            <div>
                <label for="destinatario">TU EMAIL</label>
                <input type="email" id="destinatario" class="campo" required>
            </div>
            <div>
                <label for="asunto">ASUNTO</label>
                <input type="text" id="asunto" class="campo" required>
            </div>
            <div>
                <label for="mensaje">MENSAJE</label>
                <input type="text" id="mensaje" class="campo" required></input>
            </div>
            <div class="botones">
                <input type="submit" value="ENVIAR" class="boton-enviar boton-enviar-disabled">
                <button class="boton-vaciar">VACIAR</button>
            </div>
        </form>
    </div>
</body>
</html>
